<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form" (submit)="register()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput required type="text" name="name" placeholder="Name" [(ngModel)]="data.name"/>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput required type="email" name="email" placeholder="Email" [(ngModel)]="data.email"/>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput required type="password" name="password" placeholder="Password" [(ngModel)]="data.password"/>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput required type="password" name="confirm_password" placeholder="Confirm Password" [(ngModel)]="data.confirm_password"/>
        </mat-form-field>
      </mat-card-content>

      <button mat-raised-button color="primary" type="submit" class="btn-block">
        Register
      </button>
    </form>
  </mat-card>
</div>
